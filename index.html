<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="dark.png">
    <link rel="stylesheet" href="style.css">
    <title>Day Master</title>
    <link rel="icon" type="image/x-icon" href="dark.png">
</head>
<body>
    <div class="container">
        <div class="text-box">
        <div class="input-section">
        <div class="box">
        <h1>DayMaster</h1>
        </div>
        <div class="box">
        <h2>Your Ultimate Time Navigator</h2>
        </div>
        <div class="input-section">
            <div class="box">
            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date">
            </div>
            <div class="box">
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time">
            </div>
            <div id="events">
                <div class="event">
            <input type="text" placeholder="Event Name">
            <input type="number" placeholder="Duration (minutes)">
            <input type="time" placeholder="Due Time">
            <select class="event-order">
                <!-- Order numbers will be dynamically generated -->
            </select>
        </div>
            </div>
            <button id="add-event">Add Event</button>
            <button id="schedule-events">Schedule Events</button>
            <button id="restart-schedule">Restart Schedule</button>
        </div>
        <div id="schedule">
            <!-- Schedule will be displayed here -->
        </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
